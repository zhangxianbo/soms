{% block content %}
    <form method="post" action="">

            <p class="alert alert-success">
                {{ info }}
            </p>
        {% endif %}
        <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th><input onclick="selectAll()" type="checkbox"  name="select_all" style="select_all" id="select_all"/></th>
                <th>ID</th>
                <th>用户</th>
                <th>服务器</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td style="width: 13px"><input type="checkbox" name="selected" value="{{ host.hostid }}"></td>
                <td style="width: 5px">{{ user.userid }}</td>
                <td style="width: 90px">{{ user.username }}</td>
                <td style="width: 90px"><a href="/showPerm/?username={{ user.username }}">查看列表</a></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
