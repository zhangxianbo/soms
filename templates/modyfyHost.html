{% extends 'base.html' %}

{% block list %}
<div class="container">
<div class="row row-offcanvas row-offcanvas-right">
  <div class="col-xs-11 col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
    <div class="row">
      <div class="col-md-22">
                <!--Sidebar content-->
                <div class="sidebar-menu">
         <!-- <div class="menu-first" ><a href="#userMenu" data-toggle="collapse"><i class="glyphicon glyphicon-th
"></i> 证金管理</a></div> -->
          <ul id="userMenu" class="nav nav-list navbar-collapse.in menu-second">
            <li><a href="/host/"><i class="glyphicon glyphicon-send"></i> 主机列表</a></li>
            <li><a href="/searchHost/"><i class="glyphicon glyphicon-send"></i> 搜索主机</a></li>
            <li><a href="/addHost/"><i class="glyphicon glyphicon-send"></i> 增加或修改主机</a></li>
          </ul>

        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}
    <form class="form-horizontal" role="form" method="post" action="" >
        <fieldset >
            <legend>修改主机</legend>
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            {% if msg %}
                <div class="alert alert-success">
                    {{ msg }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="ip" class="col-sm-2 control-label">IP<span style="color: red"> *</span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="ip" name="ip" value="{{ host.ip}}" placeholder="IP">
                </div>
            </div>

            <div class="form-group">
                <label for="port" class="col-sm-2 control-label">Port<span style="color: red"> *</span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="port" name="port" value="{{ host.port}}" placeholder="Port">
                </div>
            </div>

            <div class="form-group">
                <label for="idc" class="col-sm-2 control-label">IDC<span style="color: red"> *</span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="idc" name="idc" value="{{ host.idc}}" placeholder="idc">
                </div>
            </div>

            <div class="form-group">
                <label for="addr" class="col-sm-2 control-label">机架<span style="color: red"> *</span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="addr" name="addr" value="{{ host.addr}}" placeholder="addr">
                </div>
            </div>

            <div class="form-group">
                <label for="sn" class="col-sm-2 control-label">序列号<span style="color: red"></span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="sn" name="sn" value="{{ host.sn}}" placeholder="序列号">
                </div>
            </div>

            <div class="form-group">
                <label for="online" class="col-sm-2 control-label">状态<span style="color: red"></span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="online" name="online" value="{{ host.online}}" placeholder="online">
                </div>
            </div>

            <div class="form-group">
                <label for="online" class="col-sm-2 control-label">用途<span style="color: red"></span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="use" name="use" value="{{ host.use}}" placeholder="use">
                </div>
            </div>

            <div class="form-group">
                <label for="online" class="col-sm-2 control-label">交换机<span style="color: red"></span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="switch" name="switch" value="{{ host.switch}}" placeholder="switch">
                </div>
            </div>

            <div class="form-group">
                <label for="comment" class="col-sm-2 control-label">备注<span style="color: red"></span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="comment" name="comment" value="{{ host.comment}}" placeholder="备注">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                <button >提交</button>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
