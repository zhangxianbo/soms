{% extends "base.html" %}

{% block list %}
<div class="container">
<div class="row row-offcanvas row-offcanvas-right">
  <div class="col-xs-11 col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
    <div class="row">
      <div class="col-md-22">
                <!--Sidebar content-->
                <div class="sidebar-menu">
         <!-- <div class="menu-first" ><a href="#userMenu" data-toggle="collapse"><i class="glyphicon glyphicon-th
"></i> 证金管理</a></div> -->
          <ul id="userMenu" class="nav nav-list navbar-collapse.in menu-second">
            <li><a href="/showPerm/"><i class="glyphicon glyphicon-send"></i> 权限列表</a></li>
            <li><a href="/searchU"><i class="glyphicon glyphicon-send"></i> ip查询用户</a></li>
            <li><a href="/addPerm/"><i class="glyphicon glyphicon-send"></i> 增加权限</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

{% block content %}
<div class="container">
<div class="row row-offcanvas row-offcanvas-right">
  <div class="col-xs-5 col-sm-7 sidebar-offcanvas" id="sidebar" role="navigation">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
<div class="container-fluid">
        <div class="row-fluid">
                <div class="span12">
                        <form class="form-search col-xs-4 col-sm-5">
                         <input type="text" class="input-medium search-query" id="ip" name="ip" placeholder="输入ip查找用户权限"/><button type="submit" class="btn">搜索</button>
                        </form>
                </div>
        </div>
</div>
    <form method="post" action="">
        {% if info %}
            <p class="alert alert-success col-xs-12 col-sm-15">
                {{ info }}
            </p>
        {% endif %}
        <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th><input onclick="selectAll()" type="checkbox"  name="select_all" style="select_all" id="select_all"/></th>
                <th>用户</th>
                <th>ip</th>
                <th>sudo权限</th>
            </tr>
        </thead>
        <tbody>
	 {% for user in users %}  
            <tr>
                <td><input type="checkbox" name="selected" value="{{ user.userid }}"></td>
                <td class=username>{{ user.uid.name }}</td>
                <td class=ip>{{ user.hid.ip }}</td>
                <td class=sudo权限>{{ user.permcode }}</td>
            {% endfor %}
            </tr>
        </tbody>
        </form>
    </table>
    </form>
{% endblock %}
