{% extends 'base.html' %}

{% block list %}
<div class="container">
<div class="row row-offcanvas row-offcanvas-right">
  <div class="col-xs-11 col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
    <div class="row">
      <div class="col-md-22">
                <!--Sidebar content-->
                <div class="sidebar-menu">
         <!-- <div class="menu-first" ><a href="#userMenu" data-toggle="collapse"><i class="glyphicon glyphicon-th"></i> 证金管理</a></div> -->
          <ul id="userMenu" class="nav nav-list navbar-collapse.in menu-second">
            <li><a href="/user/"><i class="glyphicon glyphicon-send"></i> 用户列表</a></li>
            <li><a href="/addUser/"><i class="glyphicon glyphicon-send"></i> 增加用户</a></li>
          </ul>

        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}
    <form class="form-horizontal" role="form" method="post" action="" >
{% csrf_token %}
        <fieldset >
            <legend>添加用户</legend>
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            {% if msg %}
                <div class="alert alert-success">
                    {{ msg }}
                </div>
            {% endif %}
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名<span style="color: red"> *</span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码<span style="color: red"> *</span></label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label for="password_confirm" class="col-sm-2 control-label">确认密码<span style="color: red"> *</span></label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="确认密码">
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名<span style="color: red"> *</span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" name='name' placeholder="姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" name="email" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button >添加</button>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
